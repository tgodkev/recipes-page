<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm='ngForm' (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" email id='email' name="email" ngModel required type="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id='password' minlength="6" name="password" ngModel required type="email">
      </div>
      <div>
        <button [disabled]="!authForm.valid" class="btn btn-primary"
                type="submit"> {{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        |
        <button (click)="onSwitchMode()" class="btn btn-primary" type="button"> switch
          to {{ isLoginMode ? 'Sign up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
